<div class="panel panel-default">

  <div class="panel-heading">Customers</div>

  <table class="table">

    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Zipcode</th>
        <th>City</th>
        <th>State</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="customer in customerListCtrl.customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.zipcode}}</td>
        <td>{{customer.city}}</td>
        <td>{{customer.state}}</td>
        <td>
          <button type="button" class="btn btn-info" ng-click="customerListCtrl.edit(customer)">Edit</button>
          <button type="button" class="btn btn-danger" ng-click="customerListCtrl.remove(customer)">Remove</button>
        </td>
      </tr>
    </tbody>

  </table>

</div>

<button type="button" class="btn btn-primary" ng-click="customerListCtrl.create()">New</button>
